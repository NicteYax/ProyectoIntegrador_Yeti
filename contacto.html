<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/contacto.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rajdhani"
    />
    <title>Contacto</title>
    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
  </head>

  <body id="body">

    <!--CONTAINER-->
    <main class="container-fluid contenedor" id="main">
      <section class="contactPage">
        <!--SECTION BANNER-->
        <article id="banner">
          <img src="./src/contacto/bannerContact.png" alt="" width="100%" />
          <h1 id="titleContact"><strong>CONTÁCTANO</strong>S</h1>
        </article>
        <!--SECTION LOCALITATION-->
        <article id="local">
          <h3>TIENDA</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.5382202940273!2d-103.42106338559819!3d20.68835780468879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428afd26762028d%3A0x7016a83a4fb25378!2sYeti.PersonalizadoMx!5e0!3m2!1ses!2smx!4v1681159461903!5m2!1ses!2smx"
            width="80%"
            height="60%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <p>
            Av. Naciones Unidas #4856, Local C, <br />
            Jardines Universidad, Zapopan,<br />
            Jalisco, México. CP 45110.
          </p>
          <p>Tel. 331 415 0671</p>
        </article>
        <!--FORM CONTROL-->
        <article id="fControl">
          <form class="contactForm">
            <div
              class="alert alert-danger fade show"
              style="display: none"
              role="alert"
              id="alertVal"
            >
              <p id="alertValText"></p>
            </div>
            <!-- NAME -->
            <div class="info" id="formName">
              <label for="exampleFormControlInput1" class="form-label"
                >Nombre:</label
              >
              <input type="text" class="form-control" id="name" />
            </div>
            <!-- PHONE NUMBER -->
            <div class="info" id="formPhone">
              <label for="exampleFormControlInput1" class="form-label"
                >Teléfono:</label
              >
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="10 dígitos. Ej. 333825079"
              />
            </div>
            <!-- E-MAIL -->
            <div class="info" id="formMail">
              <label for="exampleFormControlInput1" class="form-label"
                >E-mail:</label
              >
              <input
                type="email"
                class="form-control"
                id="mail"
                placeholder="name@example.com"
              />
            </div>
            <!-- MESSAGE -->
            <div class="info" id="formMsg">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Mensaje:</label
              >
              <textarea class="form-control" id="msg" rows="3"></textarea>
            </div>
            <br />
            <!-- BUTTON -->
            <button type="button" class="btn btn-primary" id="btnSend">
              Enviar
            </button>
          </form>
        </article>
      </section>
    </main>
    <br />

    <!--SCRIPTS-->
    <script src="./js/contacto.js" defer></script>
    <script src="./js/nav-footer.js" defer></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<!--Email-->

   (function(){
      emailjs.init("ml7wSzcUWJaTSB_MQ");
   })();
</script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
