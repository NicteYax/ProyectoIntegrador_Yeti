<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/registro.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani" />
  <link rel="shortcut icon" href="./src/corona.png">
  <title>Registro</title>
</head>

<body id="body">
  <main class="container-fluid contenedor " id="main">
    <!--FORM REGISTRO-->
    <article id="fRegistro">
      <form class="contactForm">
        <div class="alert alert-danger fade show" style="display: none" role="alert" id="alertVal">
          <p id="alertValText"></p>
        </div>
        <!-- NAME -->
        <div class="info" id="formName">
          <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <!-- PHONE NUMBER -->
        <div class="info" id="formPhone">
          <label for="exampleFormControlInput1" class="form-label">Teléfono:</label>
          <input type="text" class="form-control" id="phone" placeholder="10 dígitos. Ej. 3338250792" />
        </div>
        <!-- E-MAIL -->
        <div class="info" id="formMail">
          <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="mail" placeholder="name@example.com" />
        </div>
        <!-- PASSWORD -->
        <div class="info" id="formPswd">
          <label for="exampleFormControlTextarea1" class="form-label">Contraseña:</label>
          <div id="password">
          <input type="password" class="form-control" id="pswd";/>
          <i class="far fa-eye" id="togglePassword"></i>
          </div>
          <div id="passwordHelpBlock" class="form-text">
            Debe incluir al menos 8 caracteres, 1 mayúscula, 1 minúscula, 1 número, 1 caracter especial: @$!%*.?& y no debe contener espacios.
          </div>
        <div class="info" id="formPswdRepeat">
          <label for="exampleFormControlTextarea1" class="form-label">Confirmar contraseña:</label>
          <div id="passwordRpt">
          <input type="password" class="form-control" id="pswdRepeat" />
          <i class="far fa-eye" id="togglePasswordRpt"></i>
          </div>
        </div>
        <br />
        <!-- BUTTON -->
        <button type="button" class="btn" id="btnSend">
          CREAR CUENTA
        </button>
      </form>
    </article>
  </main>




  <script src="./js/nav-footer.js" defer></script>
  <script src="./js/registro.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
