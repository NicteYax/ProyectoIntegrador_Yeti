<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani" />
  <link rel="shortcut icon" href="./src/corona.png">
  <title>Log In</title>
</head>

<body id="body">
  <main class="container-fluid contenedor " id="main">
    <!--FORM REGISTRO-->
    <article id="fLogIn">
      <form class="contactForm">
        <div id="Tittle">
        <h2>¡Bienvenido!</h2>
        <h4>Nos encanta tenerte de vuelta</h4>
        </div>
        <div class="alert alert-danger fade show" style="display: none" role="alert" id="alertVal">
            <p id="alertValText"></p>
        </div>
        <!-- E-MAIL -->
        <div class="info" id="formMail">
          <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="mail" placeholder="name@example.com" />
        </div>
        <!-- PASSWORD -->
        <div class="info" id="formPswd">
          <label for="exampleFormControlTextarea1" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="pswd" ; />
        <!-- BUTTON -->
        <button type="button" class="btn" id="btnLogIn">
          INICIAR SESIÓN
        </button>
        <!--LINK CREATE ACCOUNT-->
        <div id="linkRegistro">
        <p>¿Eres nuevo? <a href="./registro.html"> Regístrate aquí</a></p>
        </div>
      </form>
    </article>
  </main>

  <script src="./js/nav-footer.js" defer></script>
  <script src="./js/login.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
