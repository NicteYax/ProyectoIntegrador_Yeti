<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pago.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani" />
    <title>Pago</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="shortcut icon" href="./src/corona.png">
</head>

<body id="body">
   
    <main class="container-fluid contenedor " id="main">
    
    <section id="PagoSeccion">
    <h1 id="pagoTitle"><strong>PAGO</strong></h1>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" id = "PayPal" for="flexRadioDefault1">
            <img src="./src/Pago/Paypal.png" class="imgPago" alt="PayPal">
        </label>
      </div>
    </br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" id = "MercadoPago" for="flexRadioDefault2">
            <img src="./src/Pago/MercadoPago.png" class="imgPago" alt="MercadoPago">
        </label>
      </div>
    </br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
        <label class="form-check-label" id = "CreditCard" for="flexRadioDefault2">
            <img src="./src/Pago/Credit-Card-Icons.png" class="imgPago" alt="CreditCard">
        </label>
      </div>
    </section>

    <section id ="EnvioSeccion">
    <h1 id="envioTitle"><strong>ENVÍO</strong></h1>
    <!--FORM CONTROL-->
    <article id="fControl">
        <form class="contactForm">
            <div class="info">
            <label for="exampleFormControlInput1" class="form-label">Calle y número:</label>
            <input type="text" class="form-control"/>
            </div>
            <div class="info">
            <label for="exampleFormControlInput1" class="form-label">Colonia:</label>
            <input type="text" class="form-control"/>
              </div>
              <div class="info">
                <label for="exampleFormControlInput1" class="form-label">Código postal:</label>
                <input type="text" class="form-control"/>
              </div>
            <div class="info">
                <label for="exampleFormControlInput1" class="form-label">Ciudad:</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="info">
                <label for="exampleFormControlInput1" class="form-label">Estado:</label>
                <input type="text" class="form-control"/>
              </div>
            </section>
    </main>

    <script src="./js/nav-footer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
