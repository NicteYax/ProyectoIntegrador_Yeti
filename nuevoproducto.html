<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/nuevoproducto.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani" />
  <title>Registra nuevo producto</title>
  <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
</head>

<body id="body">

  <!--CONTAINER-->
  <main class="container-fluid contenedor" id="main">
    

      <!--FORM CONTROL-->
      <article id="newProduct">
        <form class="contactForm">
          <div class="alert alert-danger fade show" style="display: none" role="alert" id="alertVal">
            <p id="alertValText"></p>
          </div>
          <!-- NAME -->
          <div class="info" id="formName">
            <label for="exampleFormControlInput1" class="form-label">Nombre del Producto:</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <!-- PRECIO -->
          <div class="info" id="form-precio">
            <label for="exampleFormControlInput1" class="form-label">Precio:</label>
            <input type="text" class="form-control" id="precio" />
          </div>
          <!-- CATEGORIA -->
          <div class="info" id="for-categoria">
            <label for="exampleFormControlInput1" class="form-label">Categoria:</label>
            <input type="text" class="form-control" id="categoria" />
          </div>
          <!-- DESCRIPCION -->
          <div class="info" id="form-descripcion">
            <label for="exampleFormControlTextarea1" class="form-label">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" />
          </div>
          <!-- URL IMG -->
          <div class="info" id="for-categoria">
            <label for="exampleFormControlInput1" class="form-label">Dirección de fotografía:</label>
            <input type="text" class="form-control" id="foto" />
          </div>
          <br />
          <!-- BUTTON -->
          <button type="button" class="btn btn-primary" id="btnSend">
            AGREGAR PRODUCTO
          </button>
        </form>
      </article>
  </main>
  <br />

  <!--SCRIPTS-->
  <script src="./js/nuevoproducto.js" defer></script>
  <script src="./js/nav-footer.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <!--Email-->
  <script type="text/javascript">
    (function () {
      emailjs.init("ml7wSzcUWJaTSB_MQ");
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
